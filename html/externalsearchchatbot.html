<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>External Search Chatbot</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(120deg, #f8fafc 0%, #e0e7ef 100%);
            margin: 0;
            padding: 0;
        }
        #chatbot-fab {
            position: fixed;
            right: 32px; /* Changed from 112px to 32px */
            bottom: 32px;
            width: 64px;
            height: 64px;
            background: linear-gradient(120deg, #1976d2 60%, #1251a3 100%);
            color: #fff;
            border: none;
            border-radius: 50%;
            box-shadow: 0 4px 24px rgba(0,0,0,0.18);
            cursor: pointer;
            z-index: 1001;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.2em;
            transition: background 0.2s, box-shadow 0.2s;
        }
        #chatbot-fab:hover {
            background: linear-gradient(120deg, #1251a3 60%, #1976d2 100%);
            box-shadow: 0 8px 32px rgba(25, 118, 210, 0.18);
        }
        #chatbot-widget {
            position: fixed;
            right: 32px; /* Changed from 112px to 32px */
            bottom: 112px;
            width: 400px;
            max-width: 98vw;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.18);
            display: none;
            flex-direction: column;
            z-index: 1002;
            animation: slideUp 0.3s;
        }
        @keyframes slideUp {
            from { transform: translateY(40px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .chat-header {
            background: linear-gradient(90deg, #1976d2 60%, #1251a3 100%);
            color: #fff;
            padding: 18px 20px;
            border-radius: 16px 16px 0 0;
            font-size: 1.2em;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .chat-header .close-btn {
            background: none;
            border: none;
            color: #fff;
            font-size: 1.3em;
            cursor: pointer;
            margin-left: 8px;
        }
        #widget-chat {
            height: 400px;
            overflow-y: auto;
            border: 1px solid #e3e8f0;
            border-radius: 8px;
            padding: 18px 12px;
            background: #f4f7fb;
            margin-bottom: 18px;
            box-shadow: 0 1px 4px rgba(60,60,60,0.03);
        }
        .User, .Bot, .Loading {
            margin: 12px 0;
            padding: 10px 16px;
            border-radius: 16px;
            max-width: 80%;
            word-break: break-word;
            font-size: 1rem;
            line-height: 1.5;
            display: inline-block;
            clear: both;
        }
        .User {
            background: #e3f2fd;
            color: #1251a3;
            align-self: flex-end;
            float: right;
            border-bottom-right-radius: 4px;
        }
        .Bot {
            background: #e0f2f1;
            color: #1976d2;
            align-self: flex-start;
            float: left;
            border-bottom-left-radius: 4px;
            white-space: pre-line;
            border-left: 4px solid #1976d2;
            box-shadow: 0 1px 6px rgba(25,118,210,0.04);
        }
        .Bot ul, .Bot ol {
            margin: 8px 0 8px 24px;
            padding: 0;
        }
        .Bot li {
            margin-bottom: 4px;
        }
        .Loading {
            background: #fffde7;
            color: #f9a825;
            align-self: flex-start;
            float: left;
            border-bottom-left-radius: 4px;
            font-style: italic;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .Error {
            background: #ffebee;
            color: #b71c1c;
            align-self: flex-start;
            float: left;
            border-bottom-left-radius: 4px;
            font-style: italic;
            padding: 10px 16px;
            border-radius: 16px;
            max-width: 80%;
            margin: 12px 0;
            display: inline-block;
            clear: both;
            border-left: 4px solid #e53935;
        }
        #widget-input-area {
            display: flex;
            gap: 10px;
            margin-top: 10px;
            margin-bottom: 16px;
            padding: 0 12px;
        }
        #widget-user-input {
            flex: 1;
            padding: 12px;
            border: 1px solid #bdbdbd;
            border-radius: 8px;
            font-size: 1rem;
            outline: none;
            transition: border 0.2s;
        }
        #widget-user-input:focus {
            border: 1.5px solid #1976d2;
        }
        #widget-send-btn {
            background: linear-gradient(90deg, #1976d2 60%, #1251a3 100%);
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 0 28px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
            box-shadow: 0 2px 8px rgba(25, 118, 210, 0.08);
        }
        #widget-send-btn:hover {
            background: linear-gradient(90deg, #1251a3 60%, #1976d2 100%);
        }
        .spinner {
            width: 22px;
            height: 22px;
            border: 3px solid #f9a825;
            border-top: 3px solid #fffde7;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: inline-block;
        }
        @keyframes spin {
            0% { transform: rotate(0deg);}
            100% { transform: rotate(360deg);}
        }
        @media (max-width: 700px) {
            #chatbot-widget { width: 98vw; right: 1vw; }
            #widget-chat { height: 250px; }
        }
    </style>
</head>
<body>
    <!-- Floating Action Button -->
    <button id="chatbot-fab" title="Chat with us" onclick="openChatbot()">
        üåê
    </button>

    <!-- Chatbot Widget -->
    <div id="chatbot-widget">
        <div class="chat-header">
            üåê External Search Chatbot
            <button class="close-btn" onclick="closeChatbot()" title="Close">&times;</button>
        </div>
        <div id="widget-chat"></div>
        <div id="widget-input-area">
            <input id="widget-user-input" type="text" placeholder="Ask about general topics..." autocomplete="off" />
            <button id="widget-send-btn" type="button">Send</button>
        </div>
    </div>

    <script>
        function openChatbot() {
            document.getElementById("chatbot-widget").style.display = "flex";
            document.getElementById("chatbot-fab").style.display = "none";
            setTimeout(() => {
                document.getElementById("widget-user-input").focus();
            }, 200);
        }
        function closeChatbot() {
            document.getElementById("chatbot-widget").style.display = "none";
            document.getElementById("chatbot-fab").style.display = "flex";
        }

        let widgetSessionId = crypto.randomUUID();
        localStorage.setItem("sessionId", widgetSessionId);

        localStorage.removeItem("conversationHistory");
        let widgetConversationHistory = [];

        const widgetChatDiv = document.getElementById("widget-chat");

        // Default info message
        function appendDefaultInfo() {
            const infoDiv = document.createElement("div");
            infoDiv.className = "Bot";
            infoDiv.innerHTML = `
                <b>Welcome!</b><br>
                <span>
                    <b>This chatbot uses <span style="color:#1976d2;">external knowledge sources</span> (web search) only.</b><br>
                    <span style="color:#888;">It does <u>not</u> have access to your company's internal knowledge base.<br>
                    For company-specific or confidential information, please use the internal chatbot.</span>
                </span>
            `;
            widgetChatDiv.appendChild(infoDiv);
        }
        appendDefaultInfo();

        function formatBotResponse(text) {
            let html = text
                .replace(/(\d+\.) (.+?)(?=(?:\n\d+\. |\n\n|$))/gs, '<li>$2</li>')
                .replace(/- (.+?)(?=(?:\n- |\n\n|$))/gs, '<li>$1</li>');
            html = html.replace(/(<li>.+?<\/li>)/gs, function(match) {
                if (/^\d+\./.test(match)) {
                    return `<ol>${match}</ol>`;
                } else {
                    return `<ul>${match}</ul>`;
                }
            });
            html = html.replace(/\n\n+/g, '</p><p>');
            html = html.replace(/\n/g, '<br>');
            if (!/^<ol>|^<ul>/.test(html)) {
                html = `<p>${html}</p>`;
            }
            return html;
        }

        function widgetAppendMessage(sender, text) {
            const messageElem = document.createElement("div");
            messageElem.className = sender;
            if (sender === "Bot") {
                messageElem.innerHTML = formatBotResponse(text);
            } else {
                messageElem.textContent = text;
            }
            widgetChatDiv.appendChild(messageElem);
            widgetChatDiv.scrollTop = widgetChatDiv.scrollHeight;
        }

        function widgetAppendLoading() {
            const loadingElem = document.createElement("div");
            loadingElem.className = "Loading";
            loadingElem.id = "widget-loading-message";
            loadingElem.innerHTML = `<span class="spinner"></span> <span>Thinking...</span>`;
            widgetChatDiv.appendChild(loadingElem);
            widgetChatDiv.scrollTop = widgetChatDiv.scrollHeight;
        }

        function widgetRemoveLoading() {
            const loadingElem = document.getElementById("widget-loading-message");
            if (loadingElem) loadingElem.remove();
        }

        function widgetAppendErrorMessage(text) {
            const errorElem = document.createElement("div");
            errorElem.className = "Error";
            errorElem.textContent = text;
            widgetChatDiv.appendChild(errorElem);
            widgetChatDiv.scrollTop = widgetChatDiv.scrollHeight;
        }

        async function sendWidgetMessage() {
            const userInputElem = document.getElementById("widget-user-input");
            const userInput = userInputElem.value.trim();
            if (!userInput) return;

            widgetAppendMessage("User", userInput);
            widgetConversationHistory.push({ sender: "User", text: userInput });
            localStorage.setItem("conversationHistory", JSON.stringify(widgetConversationHistory));
            userInputElem.value = "";
            userInputElem.disabled = true;
            document.getElementById("widget-send-btn").disabled = true;

            widgetAppendLoading();

            // API endpoint for the external chatbot
            const endpoint = "https://mrp544dkv8.execute-api.us-west-2.amazonaws.com/Test/externalsearchchatbot";

            try {
                const response = await fetch(endpoint, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        prompt: userInput,
                        session_id: widgetSessionId
                    })
                });
                const data = await response.json();
                widgetRemoveLoading();

                let botReply = "";
                if (data.response) {
                    botReply = data.response;
                } else if (data.body) {
                    try {
                        const inner = typeof data.body === "string" ? JSON.parse(data.body) : data.body;
                        botReply = inner.response || (inner.error ? "Error: " + inner.error : "No response.");
                    } catch {
                        botReply = "No response.";
                    }
                } else if (data.error) {
                    botReply = "Error: " + data.error;
                } else {
                    botReply = "No response.";
                }

                widgetAppendMessage("Bot", botReply);
                widgetConversationHistory.push({ sender: "Bot", text: botReply });
                localStorage.setItem("conversationHistory", JSON.stringify(widgetConversationHistory));
            } catch (err) {
                widgetRemoveLoading();
                widgetAppendErrorMessage("‚ö†Ô∏è Error: Could not reach the chatbot backend.");
            }
            userInputElem.disabled = false;
            document.getElementById("widget-send-btn").disabled = false;
            userInputElem.focus();
        }

        document.getElementById("widget-user-input").addEventListener("keydown", function(e) {
            if (e.key === "Enter") sendWidgetMessage();
        });
        document.getElementById("widget-send-btn").addEventListener("click", sendWidgetMessage);
    </script>
</body>
</html>
